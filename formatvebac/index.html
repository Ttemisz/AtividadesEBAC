<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="./imagens/prancheta.png" alt="prancheta">
            <h1>Formulario</h1>
        </div>
    </header>
    <form id="form">
        
            <div class="container">
                <label for="nome" required placeholder="Preenchimento obrigatório">Nome completo</label>
                <input type="text" id="nome" nome="nome">
            </div>  
            
            <div class="container">
                <label for="e-mail" required placeholder="Preenchimento obrigatório">E-mail</label>
                <input type="email" id="e-mail" nome="e-mail">
            </div>

            <div class="container">
                <label for="telefone" required placeholder="Preenchimento obrigatório">Telefone</label>
                <input type="tel" id="telefone" nome="telefone">
            </div>

            <div class="container">
                <label for="cpf" required placeholder="Preenchimento obrigatório">CPF</label>
                <input type="text" id="cpf" nome="cpf">
            </div>

            <div class="container">
                <label for="endereco" required placeholder="Preenchimento obrigatório">Endereço completo</label>
                <input type="text" id="endereco" nome="endereco">
            </div>

            <div class="container">
                <label for="cep" required placeholder="Preenchimento obrigatório">CEP</label>
                <input type="text" id="cep" nome="cep">
            </div>
        
            <button type="submit">enviar</button>
    </form>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
